apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dify
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cspark/dify-helm  # Fork한 저장소 URL로 변경하세요
    targetRevision: master  # 또는 원하는 브랜치/태그
    path: charts/dify
    helm:
      releaseName: dify
      # values 파일을 별도로 관리하는 경우
      valueFiles:
        - values.yaml
        - values-prod.yaml  # 환경별 값 파일
      # 또는 인라인 values
      values: |
        proxy:
          keepaliveTimeout: 120  # 커스텀 설정한 keepalive timeout
      # Secret에서 값을 가져오는 경우 (ArgoCD 2.4+)
      parameters:
        - name: api.secretKey
          value: $argocd-secrets:dify.secretKey
        - name: externalPostgres.password
          value: $argocd-secrets:dify.dbPassword
        - name: externalRedis.password
          value: $argocd-secrets:dify.redisPassword
        - name: externalS3.accessKey
          value: $argocd-secrets:dify.s3AccessKey
        - name: externalS3.secretKey
          value: $argocd-secrets:dify.s3SecretKey

  # 여러 소스를 사용하는 경우 (ArgoCD 2.6+)
  # sources:
  #   - repoURL: https://github.com/cspark/dify-helm
  #     targetRevision: master
  #     path: charts/dify
  #   - repoURL: https://github.com/your-org/dify-values
  #     targetRevision: main
  #     path: environments/prod
  #     helm:
  #       valueFiles:
  #         - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: dify

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # 특정 리소스의 변경을 무시하고 싶은 경우
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/resources

  revisionHistoryLimit: 3

---
# ArgoCD Secret 예시 (별도 파일로 관리)
apiVersion: v1
kind: Secret
metadata:
  name: dify-secrets
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  dify.secretKey: "your-secret-key-here"
  dify.dbPassword: "your-db-password"
  dify.redisPassword: "your-redis-password"
  dify.s3AccessKey: "your-s3-access-key"
  dify.s3SecretKey: "your-s3-secret-key"